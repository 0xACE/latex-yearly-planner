    marginparsep: 3mm

    margin:
      top: 1.2cm
      bottom: 0.7cm
      left: 1cm
      right: 0.5cm

  numbers:
    dailybottomhour: 8
    dailytophour: 20

pages:
  - name: annual
    renderblocks:
      - funcname: header_annual2
        tpls:
          - header_margin_quarters_months.tpl
      - funcname: annual
        tpls:
          - annual.tpl

  - name: quarterly
    renderblocks:
      - funcname: header_quarterly2
        tpls:
          - header_margin_quarters_months.tpl
      - funcname: quarterly
        tpls:
          - quarterly.tpl

  - name: monthly
    renderblocks:
      - funcname: header_monthly2
        tpls:
          - header_margin_quarters_months.tpl
