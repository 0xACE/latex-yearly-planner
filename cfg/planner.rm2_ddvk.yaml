weekstart: 1

layout:
  paper:
    width: 15.6cm
    height: 20.8cm

    marginparwidth: 1cm
    marginparsep: 0cm

    margin:
      top: 0.3cm
      bottom: 0.7cm
      left: 1.4cm
      right: 0.3cm

  numbers:
    arraystretch: 1.5
    quarterlylines: 12
    weeklylines: 11
    dailytodos: 15
    dailynotes: 20
    dailybottomhour: 6
    dailytophour: 23
    dailydiarygoals: 10
    dailydiarygrateful: 11
    dailydiarybest: 12
    dailydiarylog: 37
    todolinesintodopage: 11

  lengths:
    tabcolsep: 3.5pt
    linethicknessdefault: .4pt
    linethicknessthick: .8pt
    lineheightbutline: \dimexpr5mm-.4pt
    twocolsep: 5pt
    tricolsep: 5pt
    monthlycellheight: 55pt
    notesindexcellheight: 1.45cm

  colors:
    gray: gray
    lightgray: gray!50

renderblocks:
  - title
  - annual
  - quarterly
  - monthly
  - weekly
  - daily
  - dailyreflect
  - dailynotes
  - notesindexed
  - todosindexed

blocks:
  title:
    tpl: title.tpl

  annual:
    tpl: annual.tpl

  quarterly:
    tpl: quarterly.tpl

  monthly:
    tpl: monthly.tpl

  weekly:
    tpl: weekly.tpl

  daily:
    tpl: daily.tpl

  dailyreflect:
    tpl: daily_reflect.tpl

  dailynotes:
    tpl: daily_notes.tpl

  notesindexed:
    tplindex: notes_index.tpl
    tplpage: daily_notes.tpl

  todosindexed:
    tplindex: todos_index.tpl
    tplpage: todos_note.tpl