layout:
  paper:
    margin:
      top: 1.2cm
      bottom: 0.7cm
      left: 0.5cm
      right: 0.5cm

renderblocks:
  - funcname: title
    tpls:
      - title.tpl
  - funcname: annual
    tpls:
      - annual_header.tpl
  - funcname: quarterly
    tpls:
      - quarterly_with_header.tpl
  - funcname: monthly
    tpls:
      - monthly.tpl
  - funcname: weekly
    tpls:
      - weekly.tpl
  - funcname: daily
    tpls:
      - daily.tpl
  - funcname: dailywmonth
    tpls:
      - daily_with_month.tpl
  - funcname: dailyreflect
    tpls:
      - daily_reflect.tpl
  - funcname: dailynotes
    tpls:
      - daily_notes.tpl
  - funcname: notesindexed
    tpls:
      - notes_index.tpl
      - daily_notes.tpl
  - funcname: todosindexed
    tpls:
      - todos_index.tpl
      - todos_note.tpl
