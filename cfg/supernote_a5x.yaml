weekstart: 1

layout:
  paper:
    width: 15.6cm
    height: 20.9cm

    margin:
      top: 1.2cm
      bottom: 0.7cm
      left: 0.5cm
      right: 0.5cm

  numbers:
    arraystretch: 1.5
    quarterlylines: 12

  lengths:
    tabcolsep: 3.5pt
    linethicknessdefault: .4pt
    linethicknessthick: .8pt
    lineheightbutline: \dimexpr5mm-.4pt
    twocolsep: 5pt
    monthlycellheight: 55pt

  colors:
    gray: gray

blocks:
  annual:
    enabled: true
    tpl: annual.tpl

  quarterly:
    enabled: true
    tpl: quarterly.tpl

  monthly:
    enabled: true
    tpl: monthly.tpl

  weekly:
    enabled: true
